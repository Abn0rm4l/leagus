[dependencies.mongodb]
version = "2.8.1"
features = ["tokio-sync"]

[dependencies.chrono]
version = "0.4.34"
features = [
    "serde",            # Enable serialization/de-serialization via serde
]

[dev-dependencies]
pretty_assertions = "1"
