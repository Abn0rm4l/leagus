[package]
name = "leagus"
version = "0.1.0"
edition = "2021"
description = "The Leagus league management tool"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = "0.3.34"
clap = { version = "4.5.0", features = ["derive", "color", "cargo"] }
serde = "1.0.196"
bson = "2.9.0"

# [dependencies.uuid]
# version = "1.7.0"
