<div
  class="flex flex-col bg-white dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
>
  <h3 class="text-lg font-bold text-gray-800 dark:text-white">
    Session (Date)
  </h3>
  <p
    class="mt-1 text-xs font-medium uppercase text-gray-500 dark:text-gray-500"
  >
    Active/Completed
  </p>

  <div
    id="round-1"
    class="grid border mt-2 rounded-xl shadow-sm divide-y overflow-hidden sm:flex sm:divide-y-0 sm:divide-x dark:border-gray-700 dark:shadow-slate-700/[.7] dark:divide-gray-600"
  >
    <div class="flex flex-col flex-1 bg-white dark:bg-gray-800">
      <div
        class="bg-gray-100 border-b rounded-tl-xl py-1 px-4 md:py-4 md:px-2 dark:bg-slate-900 dark:border-gray-700"
      >
        <h3 class="text-lg font-bold text-gray-500 dark:text-white">Round 1</h3>
      </div>

      <div
        class="flex flex-row flex-wrap content-around gap-2 m-4 items-center justify-around"
      >
        <!-- Match Card-->
        <div
          id="match-card-1"
          class="flex flex-col place-content-between h-40 w-80 bg-white border shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
        >
          <div class="m-1 p-2">
            <h4 class="text-base font-bold text-gray-800 dark:text-white">
              Court 1
            </h4>
            <div
              class="text-xs divide-x mt-2 grid grid-col-3 grid-flow-col content-between"
            >
              <div class="row-auto divide-y-2 px-1">
                <div class="p-1 line-clamp-2">Player 1</div>
                <div class="p-1 line-clamp-2">Player 4</div>
              </div>
              <span
                class="px-1 inline-block align-middle text-lg text-center content-center justify-center row-span-2"
              >
                vs
              </span>
              <div class="row-auto divide-y-2 px-1">
                <div class="p-1 line-clamp-2">Player 2</div>
                <div class="p-1 line-clamp-2">Player 3</div>
              </div>
            </div>
          </div>
          <div
            class="bg-gray-100 border-t rounded-b-xl py-2 px-5 dark:bg-slate-900 dark:border-gray-700"
          >
            <p
              class="text-center font-bold text-sm text-gray-500 dark:text-gray-500"
            >
              In Progress
            </p>
          </div>
        </div>

        <!-- Match Card 2-->
        <div
          id="match-card-2"
          class="flex flex-col place-content-between h-40 w-80 bg-white border shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
        >
          <div class="px-2 pt-2 pb-1">
            <h4 class="text-base font-bold text-gray-800 dark:text-white">
              Court 2
            </h4>
            <div class="text-xs divide-x mt-2 grid grid-col-3 grid-flow-col">
              <div class="row-auto divide-y-2">
                <p class="p-1 row-span-2 line-clamp-2">Jacop Evanline</p>
                <p class="p-1 row-span-2 line-clamp-2">Isaac Van der Kranse</p>
              </div>
              <div class="px-1 row-span-2 flex flex-col place-content-center">
                <p class="text-lg text-center align-middle">vs</p>
              </div>
              <div class="row-auto divide-y-2">
                <p class="p-1 line-clamp-2">Paul Michael Oscar Schriver</p>
                <p class="p-1 line-clamp-2">
                  Silas Da Silva Miguel Oliveria Fontseca
                </p>
              </div>
            </div>
          </div>
          <div
            class="bg-green-300 border-t rounded-b-xl py-1 px-5 dark:bg-slate-900 dark:border-gray-700"
          >
            <p
              class="text-center font-bold text-sm text-gray-500 dark:text-gray-500"
            >
              5 - 7
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
