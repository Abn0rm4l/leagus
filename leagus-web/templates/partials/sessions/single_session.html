{% if active_session.is_none() %}
{% include "partials/sessions/no_session.html" %}
{% else %}
{% let session = active_session.as_ref().expect("Session should be at this point") %}
<div
  id="session-content"
  hx-get="/sessions/{{ session.id }}"
  hx-trigger="loadContent">
  <div class="animate-spin inline-block size-8 border-[3px] border-current border-t-transparent text-blue-600 rounded-full dark:text-blue-500" role="status" aria-label="loading">
    <span class="sr-only">Loading...</span>
  </div>
<div/>
{% endif %}
