<section
  id="participants"
  class="bg-gray-200 p-2 rounded shadow-gray-600 border-gray-600"
>
  <div class="flex">
    <section id="list-included-participants">
      <div
        class="flex flex-col -m-1.5 overflow-x-auto p-1.5 min-w-full align-middle"
      >
        <div class="overflow-hidden">
          <table
            class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"
          >
            <thead>
              <tr>
                <th
                  scope="col"
                  class="px-6 text-start text-xs font-medium text-gray-500 uppercase"
                >
                  <div
                    class="flex py-1 gap-1 items-center"
                    hx-get="/rounds/{{ active_round.id }}/update_participants"
                    hx-target="#update-participants"
                    _="on click toggle .hidden on #update-participants
                       then toggle .max-w-md on #update-participants"
                  >
                    <h4>Participants</h4>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m8.25 4.5 7.5 7.5-7.5 7.5"
                      />
                    </svg>
                  </div>
                </th>
              </tr>
            </thead>

            <!-- Add Participants -->
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
              {% for participant in participants %}
              <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                <td
                  class="px-6 py-2 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200"
                >
                  {{ participant.name }}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section
      id="update-participants"
      class="hidden max-w-md transition-all duration-300"
    ></section>
  </div>
</section>
