<div
  id="no-session-div"
  class="flex flex-col bg-white dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
>
  <h3 class="text-lg font-bold text-gray-800 dark:text-white">
    No Active Session
  </h3>

  {% if active_season.is_none() %}

  <p>Please create a season.</p>
  <button
    id="new-session-btn"
    class="w-full py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
    disabled
  >
    New Session
  </button>

  {% else %} {% let active_season_id = active_season.clone().unwrap().id %}

  <button
    id="new-session-btn"
    hx-post="/sessions/create/{{ active_season_id }}"
    hx-target="#no-session-div"
    hx-swap="outerHTML"
    class="w-full py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
  >
    New Session
  </button>
  {% endif %}
</div>
